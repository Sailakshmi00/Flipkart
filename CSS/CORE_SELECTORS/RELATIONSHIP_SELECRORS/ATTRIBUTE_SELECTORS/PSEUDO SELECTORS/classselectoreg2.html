<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        ol li:nth-child(2n),ul li:nth-child(2n+1){
            border: 2px solid mediumvioletred;
            background-color: crimson;
        }
        div p b:last-child{
            background-color: aqua;
            border: 2px;
            font-size: xx-large;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        </ul>
        <div>
            <p>
                <b>html</b>
                <b>css</b>
                <b>java script</b>
            </p>
        </div>
</body>
</html>

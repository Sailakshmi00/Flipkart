<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        ol li:first-child{
            border: 2px solid maroon;
        }
        ol li:last-child{
            border: 2px solid maroon;
        }
        ol li:nth-child(2n){
            border: 2px solid maroon;
        }
        ol li:nth-child(2n+1){
            border: 2px solid maroon;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
</body>
</html>

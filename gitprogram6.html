<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        th,tr,td{
            text-align:left;
            
        }
    </style>
</head>
<body>
    <table border="3" ALIGN="center" color="red" cellspacing="15px" cellpadding="20px" width="100%">
        <tr>
        <th>DAY</th>
        <th> FIRST HOUR</th>
        <th>SECOND HOUR </th>
        
        </tr>
        <tr>
        <td> MONDAY </td>
        <td>9:00-9:50=M7 </td>
        <td> 9:50-10:40=P7 </td>
        
        <TR>
        <td colspan="2"> TUESDAY</td>
        <td>9:00-9:50=C7 </td>
        <td> 9:50-10:40=M7 </td>
        
        </TR>
        
        </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table{
            width:100%;
        }
       table, tr,th,td {
            border : 1px solid black ;
            padding : 10px;
            border-spacing: 10px;

        }
        th,td{
            height: 10px;
            cell-padding:10px;
            
            vertical-align: left;

        }
        th,td{
            text-align: center;
            text-align: left;
            text-align: right;
        }
    </style>
</head>
<body>
   
    <table >
        <caption>Time Table</caption>
        <tr>
        <th>DAY</th>
        <th> FIRST HOUR</th>
        <th>SECOND HOUR </th>
        
        </tr>
        <tr>
        <td> MONDAY </td>
        <td>9:00-9:50=M7 </td>
        <td> 9:50-10:40=P7 </td>
        
        <TR>
        <td> TUESDAY</td>
        <td>9:00-9:50=C7 </td>
        <td> 9:50-10:40=M7 </td>
        
        </TR>
        
        </table>
</body>
</html>
